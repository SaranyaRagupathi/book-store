<h2>Books</h2>
<button (click)="increase()">Counter++</button>
<button (click)="decrease()">Counter--</button>
<p>Counter ={{_counterService.counter}}</p>
<div class="container">
    <mat-card class="book-card" *ngFor="let book of books">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Author:{{book.author}}
          </p>
          <p>Total Pages:{{book.totalPages}}</p>
          <p>Price:{{book.price.value + '' + book.price.currency}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>DETAILS</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
